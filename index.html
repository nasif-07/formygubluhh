<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gubluh ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
}

/* Floating hearts */
.heart{
    position:absolute;
    animation:floatUp linear infinite;
    opacity:.5;
}
@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* Main card */
.container{
    background:white;
    padding:35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
    max-width:420px;
    z-index:2;
}

.name{
    font-size:3.2rem;
    color:#ff4d6d;
    text-shadow:0 0 25px #ff9a9e;
}

#question{
    color:#ff6b6b;
    margin:15px 0 20px;
}

button{
    padding:14px 30px;
    font-size:1.3rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    background:#ff4d6d;
    color:white;
}
.no{background:#aaa}

/* Bouquet */
.bouquet{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9;
}
.bouquet img{
    width:260px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.6);
}
.bouquet-text{
    margin-top:15px;
    font-size:1.8rem;
    color:white;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.popup-box{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

/* Slideshow */
.slideshow{
    width:100%;
    height:260px;
    border-radius:15px;
    overflow:hidden;
    margin-top:20px;
    display:none;
}
.slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:opacity 1.5s ease;
}

/* Secret prompt */
.secret-prompt{
    display:none;
    margin-top:25px;
    font-size:1.4rem;
    color:#ff4d6d;
}

/* FULLSCREEN LETTER */
.letter-screen{
    position:fixed;
    inset:0;
    background:#2b1d12;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:20;
    overflow:auto;
    padding:40px 20px;
}

.letter-paper{
    background:
        radial-gradient(circle at 20% 30%, rgba(111,78,55,.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(111,78,55,.12), transparent 45%),
        #f6edd8;
    max-width:850px;
    width:100%;
    padding:60px 50px;
    box-shadow:
        inset 0 0 60px rgba(0,0,0,.25),
        0 20px 60px rgba(0,0,0,.6);
    border-radius:6px;
}

.letter-text{
    font-family:'Dancing Script',cursive;
    font-size:2rem;
    color:#3b1f1f;
    line-height:2.1;
    white-space:pre-wrap;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Bouquet -->
<div class="bouquet" id="bouquet">
    <div style="text-align:center">
        <img src="bouquet.jpeg">
        <div class="bouquet-text">For you, my love üíñ</div>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>üéß One more thing‚Ä¶</h3>
        <p>For a better experience,<br>please use headphones ‚ù§Ô∏è</p><br>
        <button id="popupBtn">Okay üíñ</button>
    </div>
</div>

<div class="container" id="mainUI">
    <div class="name">gubluhhhhh ‚ù§Ô∏è</div>
    <h2 id="question">Do you love me? üòå</h2>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üôÑ</button>

    <div class="slideshow" id="slideshow">
        <img id="slideImg" src="img1.jpeg">
    </div>

    <div class="secret-prompt" id="secretPrompt">
        üíå You have a secret message‚Ä¶<br>
        do you wish to see it?<br><br>
        <button id="revealBtn">Yes üíñ</button>
    </div>
</div>

<div class="letter-screen" id="letterScreen">
    <div class="letter-paper">
        <div class="letter-text" id="letterText"></div>
    </div>
</div>

<script>
/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*25+15+"px";
    h.style.animationDuration=Math.random()*3+4+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},350);

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const question=document.getElementById("question");
const bouquet=document.getElementById("bouquet");
const popup=document.getElementById("popup");
const popupBtn=document.getElementById("popupBtn");
const music=document.getElementById("music");
const slideshow=document.getElementById("slideshow");
const slideImg=document.getElementById("slideImg");
const secretPrompt=document.getElementById("secretPrompt");
const revealBtn=document.getElementById("revealBtn");
const mainUI=document.getElementById("mainUI");
const letterScreen=document.getElementById("letterScreen");
const letterText=document.getElementById("letterText");

/* 10 JPEG images */
const images=[
"img1.jpeg",
"img2.jpeg",
"img3.jpeg",
"img4.jpeg",
"img5.jpeg",
"img6.jpeg",
"img7.jpeg",
"img8.jpeg",
"img9.jpeg",
"img10.jpeg"
];

let index=0;

function startSlideshow(){
    setInterval(()=>{
        slideImg.style.opacity=0;
        setTimeout(()=>{
            index=(index+1)%images.length;
            slideImg.src=images[index];
            slideImg.style.opacity=1;
        },800);
    },5000);
}

yesBtn.onclick=()=>{
    question.style.display="none";
    yesBtn.style.display="none";
    noBtn.style.display="none";

    bouquet.style.display="flex";

    setTimeout(()=>{
        bouquet.style.display="none";
        popup.style.display="flex";
    },3500);
};

noBtn.onclick=()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
};

popupBtn.onclick=()=>{
    popup.style.display="none";
    music.play();
    slideshow.style.display="block";
    startSlideshow();

    setTimeout(()=>secretPrompt.style.display="block",7000);
};

const message=`Gubluh üíñ,

it‚Äôs been such an honor for me to date someone like you.
You have been my guiding light,
and I want this light to light up my small world forever.

I love you my gubluhhhhhhhh.
I love you sooooooooooo sooooooooooo much.
mwaaaaaah mwaaaaaaah üíãüíãüíãüíãüíã

Forever yours,
Nasif`;

revealBtn.onclick=()=>{
    mainUI.style.display="none";
    letterScreen.style.display="flex";

    let i=0;
    function type(){
        if(i<message.length){
            letterText.textContent+=message[i];
            i++;
            setTimeout(type,40);
        }
    }
    type();
};
</script>

</body>
</html>
